<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../CSS/style.css">
    <title>Jeu textuel</title>
</head>

<body>
    <div class="description">

        <div class="entrance">

        <!--Entrée du donjon-->
        <div class="x0y0">

            <p>
                Bienvenue dans l'entrée du donjon !! <br>
                Les chemins disponibles : <br>
                -A droite <br>
                -A gauche <br>
                -Derrière <br>
                Que voulez-vous faire ?
            </p>
        </div>
        <!--Couloir piégé 1-->
        <div class="x0y-1">

        </div>
        <!--Salle des gardes-->
        <div class="x-1y-1">

        </div>
        <!--Cellule (NPC)-->
        <div class="x0y-2">

        </div>
        <!--Débarras (Clef)-->
        <div class="x1y-1">

        </div>
        <!--Salle vide-->
        <div class="x-2y0">

        </div>
        <!--Couloir avec salle secrète-->
        <div class="x-1y0">

        </div>
        <!--Couloir des gobelins-->
        <div class="x-1y1">

        </div>
        <!--Salle secrète-->
        <div class="x-1y-1">

        </div>
        <!--Salle du Boss-->
        <div class="x0y3">

        </div>
        <!--Énigme-->
        <div class="x0y2">

        </div>
        <!--Couloir verrouillé-->
        <div class="x0y1">

        </div>
        <!--Débarras (dague)-->
        <div class="x1y1">

        </div>
        <!--Couloir piégé 2-->
        <div class="x1y0">

        </div>
        <!--Indice Énigme-->
        <div class="x2y0">

        </div>
                
    </div>
    <input type="text" placeholder="Entrez la commande" id="commande"></input>
    <button id="myBtn">OK</button>
    <div id="inventaire">
        <div id="inventaire_head">
            <button id="crossButton">X</button>
            <h2>INVENTAIRE</h2>
        </div>
        <table id="inventoryList">

        </table>
    </div>


</body>
<script type="text/javascript" src="./../JS/script.js"></script>
<script type="text/javascript" src="./../JS/room.js"></script>

</html>
